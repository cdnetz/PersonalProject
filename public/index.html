<!DOCTYPE html>
<html ng-app="personalProject">
<head>
	<title>Time Wastin'</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="top-bar" ng-controller="mainCtrl">
	<div class="logo-box">
		
		<img class="logo" src="app/images/timewaistin.png">
		
	</div>
	<a href="http://www.timewastin.net/#/"><div class="main-text">
		Time Wastin'
	</div></a>
	<div class="header-item-right">
		Hello  <span ng-show="user.name"> {{user.name}} </span>
				<p>
					<a href='/auth/logout'><span ng-show="user.name">Logout</span></a>
				</p>
	</div>

	
</div>



 
<ng-view></ng-view>


<!-- scripts ============= -->

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular-route.min.js"></script>

<script src="app/main/app.js"></script>
<script src="app/bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>

<script src="app/controllers/mainCtrl.js"></script>
<script src="app/controllers/loginCtrl.js"></script>
<script src="app/controllers/preferencesCtrl.js"></script>
<script src="app/controllers/resultsCtrl.js"></script>
<script src="app/controllers/timeCtrl.js"></script>
<script src="app/controllers/localHappeningsCtrl.js"></script>
<script src="app/controllers/localResultsCtrl.js"></script>

<!-- Services ============= -->

<script src="app/services/loginService.js"></script>
<script src="app/services/timeService.js"></script>
<script src="app/services/resultsService.js"></script>

<!-- Directives ============= -->

<script src="app/directives/myDirectives.js"></script>
